<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Meow Bot to Your Channel</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: white;
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.2);
			text-align: center;
			max-width: 500px;
		}
		h1 {
			color: #333;
			margin-bottom: 20px;
		}
		p {
			color: #666;
			margin-bottom: 30px;
			line-height: 1.6;
		}
		.add-bot-btn {
			display: inline-block;
			padding: 20px 40px;
			font-size: 1.2em;
			background: #9146ff;
			color: white;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			text-decoration: none;
			transition: background 0.3s ease;
		}
		.add-bot-btn:hover {
			background: #7928ca;
		}
		.features {
			margin-top: 30px;
			text-align: left;
		}
		.feature {
			margin: 10px 0;
			padding: 10px;
			background: #f8f9fa;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>🐱 Add Meow Bot to Your Channel</h1>
		<p>The easiest way to count meows in your Twitch chat! Click below to authorize and the bot will join automatically.</p>
		
		<a href="https://id.twitch.tv/oauth2/authorize?client_id=i8doijnvc4wkt0q5et2fb7ucb7mng7&redirect_uri=https://fireflydesigns.me/twitch-auth.html&response_type=code&scope=chat:read+chat:edit+channel:moderate" class="add-bot-btn">
			Add Bot to Channel
		</a>
		
		<div class="features">
			<h3>Features:</h3>
			<div class="feature">🎯 Automatic meow counting</div>
			<div class="feature">📊 Global leaderboards</div>
			<div class="feature">💬 Fun chat commands</div>
			<div class="feature">⚡ Instant setup - no configuration needed!</div>
		</div>
	</div>
</body>
</html>
